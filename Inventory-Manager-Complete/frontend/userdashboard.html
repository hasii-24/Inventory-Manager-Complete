<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #1a73e8;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav button {
      padding: 10px 18px;
      font-size: 16px;
      color: white;
      background-color: #1a73e8;
      border: 2px solid white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav button:hover {
      background-color: #1669c1;
    }

    #contentArea {
      margin: 30px auto;
      padding: 25px;
      max-width: 1100px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }

    h3 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #333;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 16px;
    }

    .scroll-container::-webkit-scrollbar {
      height: 10px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    .scroll-container::-webkit-scrollbar-thumb:hover {
      background: #999;
    }

    .product-card {
      flex: 0 0 auto;
      width: 220px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .product-card button {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      background-color: #1a73e8;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #155fc0;
    }
  </style>
</head>
<body>
  <nav>
    <button id="viewProducts">View Products</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <div id="contentArea">
    <h3>Available Products</h3>
    <div id="product-scroll-container" class="scroll-container"></div>
  </div>

  <script src="user.js"></script>
</body>
</html>
